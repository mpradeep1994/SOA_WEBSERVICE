  function soapRequest()
  {
	
    var str='<?xml version="1.0" encoding="UTF-8"?><S:Envelope xmlns:S="http://schemas.xmlsoap.org/soap/envelope/" xmlns:SOAP-ENV="http://schemas.xmlsoap.org/soap/envelope/">'+

'</S:Envelope>';

  function createCORSRequest(method, url){
    var xhr= new XMLHttpRequest();

    if("withCredentials" in xhr){
      xhr.open(method, url, false);
    }
    else if(typeof XDomainRequest != "undefined"){
      alert
      xhr=new XDomainRequest();
      xhr.open(method, url);
    }
    else{
      console.log("CORS not supported");
      alert("CORS not Supported");
      xhr=null;
    }
    return xhr; 
  }
  var xhr = createCORSRequest("POST", "http://192.168.0.24:8080/SOA_WebService/price_service?wsdl");
  if(!xhr){
    console.log("XHR not supported");
    return;
  }
    xhr.onload = function ()
    {
    var result = xhr.responseText;
    


    console.log(result);
    xmlDoc = $.parseXML(result);
    $xml = $(xmlDoc);
    var x;
    x = xmlDoc.getElementsByTagName("return")[0].childNodes[0];
    var y;

    var z;

    var y2;

    console.log(x,y);
    $price = $xml.find("return");
    console.log($price[1]);

    $('#myDiv').text(x.nodeValue);

    $('#myDiv2').text(z.nodeValue);

    $('#myDiv3').text(x1.nodeValue);
    $('#myDiv4').text(y1.nodeValue);
    $('#myDiv5').text(z1.nodeValue);

    $('#myDiv6').text(x2.nodeValue);
    $('#myDiv7').text(y2.nodeValue);

    console.log($price.text());
    }
    xhr.setRequestHeader('Content-Type', 'text/xml');
    xhr.send(str);
    response();

}
